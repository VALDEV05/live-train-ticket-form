<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train tickets with Form</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>


    <main class="container">

        <section class="form_wrapper">
            <h1>Calcola il prezzo del tuo biglietto</h1>

            <div class="form mt-10">
                <div class="form_gruop w-33">
                    <label for="user_name">Nome Cognome</label>
                    <input type="text" id="full-name" placeholder=" Scrivi il tuo nome ">
                </div>
                <div class="form_gruop w-33">
                    <label for="distance">Km da percorrere</label>
                    <input type="number" id="distance" placeholder=" Scrivi la distanza">
                </div>
                <div class="form_gruop w-33">
                    <label for="age">Fascia d'età</label>
                    <select name="age" id="age">
                        <option value="" id="select">Seleziona la tua fascia d'età</option>
                        <option value="minorenne"> 0 - 17 anni</option>
                        <option value="maggiorenne">18 - 64 anni</option>
                        <option value="over65">Over 65</option>
                    </select>
                </div>
                <div class="button_group  pt-20 w-100">
                    <button id="generate" class="btn">Genera</button>
                    <button id="cancel" class="btn">Annulla</button>

                </div>
            </div>



        </section>
        <section class="form_wrapper mt-10">
            <h1 class="mb-10">Il tuo biglietto</h1>
        
            <div class="ticket">
                <div class="container-name w-20">
                   <p>NOME PASSEGGERO</p>
                   <div id="ticket_name" class="mt-20"></div>
                </div>
                <div class="container-discount w-20">
                    <p>Offerta</p>
                    <div id="ticket_discount" class="mt-40"></div>
                </div>
                <div class="container-carriage w-20">
                    <p>Carrozza</p>
                    <div id="number_carriage" class="mt-40"></div>
                </div>
                <div class="container-cp-number w-20">
                    <p>numero CP</p>
                    <div id="cp_number" class="mt-40"></div>
                </div>
                <div class="container-ticket-price w-20">
                    <p>Costo Biglietto</p>
                    <div id="ticket_price" class="mt-40"></div>
                </div>
                
            </div>
        
        
        
        </section>


        <div id="result"></div>
    </main>



    <script src="./assets/js/main.js"></script>
</body>

</html>
